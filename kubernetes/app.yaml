apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cime-app
  name: cime-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cime-app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cime-app
    spec:
      containers:
        - image: gcr.io/upenn-chime/github.com/pjimanov/chime
          imagePullPolicy: IfNotPresent
          name: chime-sha256-1
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: cime-app
  name: cime-app-hpa-0gn7
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cime-app
